<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Full Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Agar video menutupi seluruh layar tanpa distorsi */
        }
    </style>
</head>
<body>
    <video controls autoplay muted loop>
        <source src="/prank.mp4" type="video/mp4">
        <!-- Ganti "path/to/your/video.mp4" dengan URL atau path file video Anda -->
        Browser Anda tidak mendukung tag video.
    </video>
</body>
</html>
